<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Roboto+Mono:wght@100;600&display=swap" rel="stylesheet">
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
<div class="btn btn-primary heading">
  <h3 class="ai_heading">AI MARIO GAME</h3>
  <button class="bt btn-primary btn_intruc" data-toggle="modal" data-target="#myModal">Intruction</button>
  </div>
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4>INSTRUCTIONS</h4>
        </div>
        <div class="modal-body">
          <img src="jump.png" class="intruction_img">
          <img src="left.png" class="intruction_img">
          <img src="right.png" class="intruction_img">
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <img src="mario.jpg" class="mario_img">
  <br><br>
  <button class="btn btn-success button_start" onclick="game_start()">Stort Game</button>
<br>
<h3 class="btn btn-warning status_heading" id="status_span"></h3>
<br>
<br>
<div id="canvas"></div>
<div id="game_console"></div>
<div id="credit_div">Source: <a href="https://github.com/linuk" target="blank">Linuk</a>|| Game credit: Mario</div>
 </center>
 </body>
</html>
